<!DOCTYPE html>
<html lang="en">
<head>
  <base href="./">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplicación para facilitar la administración y seguimiento del estado de sus rodillos ánilox">
  <meta name="theme-color", content="#364349">
  <title>ANX Suite - Inicio de Sesión</title>
  <!-- Ayuda Stylesheet -->
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <!-- Manifest -->
  <link rel="manifest" crossorigin="use-credentials" href="./manifest.json">
  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div id="logoMarcaDeAgua" style="position: fixed; top: 4.5%; right: 3.5%; z-index: 1000;">
    <img src="./assets/LogoANXSuite.png" alt="ANX Suite" class="logo" style="width: 300px;">
  </div>
  <form id="login-form">
    <div class="container">
      <h1>Iniciar sesión</h1>
      <p>Ingrese sus credenciales para iniciar sesión.</p>
      <hr>
      <div style="text-align: left; font-family: 'Magistral'; font-size: 18px;">
        <label for="username"><b>Usuario</b></label><br>
      </div>
      <input type="text" placeholder="Ingrese su nombre de usuario" id="username" name="username" autocomplete="username" required><br>
      <div style="text-align: left; font-family: 'Magistral'; font-size: 18px;">
        <label for="password"><b>Contraseña:</b></label><br>
      </div>
        <input type="password" placeholder="Ingrese su contraseña" id="password" name="password" autocomplete="current-password" required><br>
        <input type="submit" value="Iniciar Sesión">
        <p class="error escondido">Error al iniciar sesión...</p>
        <div style="text-align: center;">
          <span class="psw">
            <strong>Olvidé mi </strong><a href="rcvpass.html">contraseña</a></label>
            <br>
            <strong>¿No tienes una cuenta? </strong><a href="registro.html">Regístrate</a>
          </span>
        </div>
      </div>
    </div>
  </form>
  <script src="./js/login.js" defer></script>
</body>
</html>
