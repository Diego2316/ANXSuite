<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación para facilitar la administración y seguimineto del estado de sus rodillos ánilox">
    <meta name="theme-color", content="#364349">
    <title>ANX Suite SuperAdmin</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Export-Data Stylesheet -->
    <link rel="stylesheet" href="./css/export-data.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="dropdown">
          <button class="dropbtn">Archivo
          </button>
          <div class="dropdown-content" id="drop-archivo">
            <a id="buscar-anilox">Buscar ánilox</a>
            <a href="listado.html">Listado de ánilox</a>
            <a href="print-report.html">Imprimir reportes</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Ver
          </button>
          <div class="dropdown-content" id="drop-ver">
            <a id="ocultar-menu">Barra de herramientas</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Opciones
          </button>
          <div class="dropdown-content" id="drop-opciones">
            <a href="export-data.html">Exportar datos</a>
            <a href="req-quotes.html">Solicitar cotización</a>
          </div>
        </div>
      </div>
      <!-- Final Menu -->
      <div class="top-bar">
        <div class="logo">
          <img src="./assets/logo.png">
        </div>
        <div class="title">
          <h1>Exportar Datos</h1>
        </div>
        <div class="user">
          <p>Bienvenido, <b id="user-name"></b></p>
          <small id="user-level">SuperAdmin</small>
        </div>
      </div>
      <!-- Final de TopBar -->
      <main>
        <div class="left-content">
          <div class="sidebar">
            <a href="index.html">
              <span class="material-icons-sharp" title="Panel Principal">
                dashboard
              </span>
            </a>
            <a id="search-anilox">
              <span class="material-icons-sharp" title="Buscar Ánilox">
                manage_search
              </span>
            </a>
            <a href="listado.html" id="listado">
              <span class="material-icons-sharp" title="Listado de Ánilox">
                format_list_numbered
              </span>
            </a>
            <a href="print-report.html">
              <span class="material-icons-sharp" title="Imprimir Reportes">
                print
              </span>
            </a>
            <a href="export-data.html" class="active">
              <span class="material-icons-sharp" title="Exportar Datos">
                file_download
              </span>
            </a>
            <a href="req-quotes.html">
              <span class="material-icons-sharp" title="Solicitar Cotización">
                request_quote
              </span>
            </a>
            <a href="#" id="log-out">
              <span class="material-icons-sharp" title="Cerrar Sesión">
                logout
              </span>
            </a>
          </div>
        </div>
        <!-- Final Accesos Rapidos -->
        <div class="right-content">
          <div class="export">
            <form class="export-data" autocomplete="off">
              <div class="type-filter">
                <label for="export-filter">Exportar por:</label>
                <select name="filter" id="export-filter" autofocus required>
                  <option>- - - - - - - - - - - -</option>
                  <option value="by-client">Cliente</option>
                  <option value="by-id">Código de ánilox</option>
                  <option value="by-brand">Fabricante</option>
                  <option value="by-purchase">Fecha de compra</option>
                </select>
              </div>
              <div class="export-render"></div>
              <div class="submit">
                <input type="submit" value="Exportar" id="export-submit" disabled>
              </div>
            </form>
          </div>
          <!-- Final de Exportar Datos -->
        </div>
        <!-- Final Right-Content -->
      </main>
    </div>
    <!-- Final .container -->
    <div class="modal" id="modal-search-anilox">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close material-icons-sharp" id="close-search-anilox">
            close
          </span>
          <h2>Buscar rodillo ánilox</h2>
        </div>
        <div class="modal-body">
          <form class="form-search" autocomplete="off">
            <div class="search-input">
              <p>ID:</p>
              <input type="text" id="search-id" placeholder="Ingrese código de ánilox" required>
            </div>
            <div class="search-submit">
              <input type="submit" value="Buscar" id="search-submit">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Final de buscar anilox -->
    <div class="modal" id="modal-alert-box">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close material-icons-sharp" id="close-alert-box">
            close
          </span>
          <h2>Información</h2>
        </div>
        <div class="modal-body">
          <h3 id="alert-content"></h3>
        </div>
      </div>
    </div>
    <!-- Final Alert Box -->
    <!-- Common JS Script -->
    <script src="./super_js/super_common.js"></script>
    <!-- Export-Data JS Script -->
    <script src="./super_js/super_export-data.js"></script>
  </body>
</html>
